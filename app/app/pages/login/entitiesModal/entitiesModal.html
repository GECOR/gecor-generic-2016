<ion-toolbar>
  <ion-title>
    Entities
  </ion-title>
  <ion-buttons start>
    <button (click)="dismiss(aytoSuggested)">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content light>

  <ion-list no-border>
    <ion-list-header light>SUGGESTED</ion-list-header>
    <ion-item>
      <ion-thumbnail item-left small>
        <img src="{{aytoSuggested.Logo}}" alt="Foto" size-24>
      </ion-thumbnail>
      {{aytoSuggested.Nombre}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header light>OTHER ENTITIES</ion-list-header>
    <ion-item *ngFor="let ayto of aytos" (click)="dismiss(ayto)" nav-pop>
      <ion-thumbnail item-left small>
        <img src="{{aytoSuggested.Logo}}" alt="Foto" size-24>
      </ion-thumbnail>
      {{ayto.Nombre}}
    </ion-item>
  </ion-list>

</ion-content>
