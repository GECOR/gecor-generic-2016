<ion-header>
  <ion-toolbar>
    <ion-title>
      {{"login.entitiesmodal.title" | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(aytoSuggested)">
        <span color="primary" showWhen="ios">{{"login.entitiesmodal.cancel" | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content light>
  <!--<ion-searchbar>
  </ion-searchbar>-->
  <ion-searchbar
    [(ngModel)]="searchText"
    (ionInput)="inputSearch($event)">
  </ion-searchbar>

  <ion-list no-border>
    <ion-list-header light>{{"login.entitiesmodal.suggested" | translate}}</ion-list-header>
    <ion-item>
      <ion-thumbnail item-left small>
        <img src="{{aytoSuggested.Logo}}" alt="Foto" size-24>
      </ion-thumbnail>
      {{aytoSuggested.Nombre}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header light>{{"login.entitiesmodal.other" | translate}}</ion-list-header>
    <ion-item *ngFor="let ayto of aytos | search: searchText" (click)="dismiss(ayto)" nav-pop>
      <ion-thumbnail item-left small>
        <img src="{{aytoSuggested.Logo}}" alt="Foto" size-24>
      </ion-thumbnail>
      {{ayto.Nombre}}
    </ion-item>
  </ion-list>

</ion-content>
