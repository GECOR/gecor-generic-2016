<ion-navbar *navbar class="show-navbar android-attr">
  <ion-title>
    Entities
  </ion-title>
</ion-navbar>


<ion-content light>

  <ion-list no-border>
    <ion-list-header light>SUGGESTED</ion-list-header>
    <ion-item>
      <ion-thumbnail item-left small>
        <img src={{aytoSuggested.Logo}} size-24>
      </ion-thumbnail>
      {{aytoSuggested.Nombre}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header light>OTHER ENTITIES</ion-list-header>
    <ion-item *ngFor="#ayto of aytos" (click)="chooseEntitie()" nav-pop>
      <ion-thumbnail item-left small>
        <img src={{ayto.Logo}} size-24>
      </ion-thumbnail>
      {{ayto.Nombre}}
    </ion-item>
  </ion-list>

</ion-content>
