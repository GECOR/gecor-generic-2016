<ion-navbar *navbar hideBackButton>
  <ion-title>
    Login
  </ion-title>
</ion-navbar>

<ion-content class="login">
  <div padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button block (click)="openMainPage()">Login</button>
    <button light block (click)="openSignInPage()">Sign in</button>
    <button clear block (click)="forgottenPass()">Forgotten password</button>
    <div block class="label-or">
      Or use...
    </div>
    <button block>
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button block danger>
      <ion-icon name="logo-googleplus"></ion-icon>
      Google
    </button>
  </div>
</ion-content>
