<ion-navbar *navbar class="show-navbar android-attr">
  <ion-title>
    {{"home.title" | translate}}
    <div toolbar-subtitle>
      {{user.AyuntamientoNombre}}
    </div>
  </ion-title>
</ion-navbar>
<ion-content >
      <ion-row home>
        <ion-col home width-50>
          <ion-card home class="advanced-background" (click)="openNewInc()">
            <img src="img/imp_city.png"/>
            <p home class="advanced-background-title">{{"home.incidence" | translate}}</p>
          </ion-card>
        </ion-col>
        <ion-col home width-50>
          <ion-card home class="advanced-background" (click)="openIncidents()">
            <img src="img/myNotes.png"/>
            <p home class="advanced-background-title">{{"home.myIncs" | translate}}</p>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row home>
        <ion-col home width-50>
          <ion-card home class="advanced-background" (click)="openUrl('https://twitter.com/GECOR_Esp')">
            <img src="img/twitter-icon.png"/>
            <!--<p home class="advanced-background-title">{{"home.myIncs" | translate}}</p>-->
          </ion-card>
        </ion-col>
        <ion-col home width-50>
          <ion-card home class="advanced-background" (click)="openUrl('https://www.facebook.com/profile.php?id=100009811891126&fref=ts')">
            <img src="img/fb_icon_325.png"/>
            <!--<p home class="advanced-background-title">{{"home.renewalDNI" | translate}}</p>-->
          </ion-card>
        </ion-col>
      </ion-row>
      

</ion-content>
