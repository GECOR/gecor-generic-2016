<ion-header>
  <ion-navbar>
    <ion-title>
    {{"settings.entities.title" | translate}} 
      <div toolbar-subtitle>
        {{user.AyuntamientoNombre}}
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content light>

  <ion-list no-border>
    <ion-list-header light>{{"settings.entities.suggested" | translate}} </ion-list-header>
    <ion-item>
      <ion-thumbnail item-left small>
        <img src="img/AytoMalaga.png" size-24>
      </ion-thumbnail>
      Ayuntamiento de Málaga
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header light> {{"settings.entities.other" | translate}}  </ion-list-header>
    <ion-item (click)="chooseEntitie()" nav-pop>
      Ayuntamiento de Málaga
      <ion-icon name='notifications' item-left></ion-icon>
    </ion-item>
    <ion-item (click)="chooseEntitie()">
      Ayuntamiento de Málaga
      <ion-icon name='paper' item-left></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
