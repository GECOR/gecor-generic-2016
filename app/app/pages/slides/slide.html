<ion-content class="has-header tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button skip-btn (click)="openLoginPage()">{{"slide.skip" | translate}}</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="img/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">{{"slide.skip" | translate}}</h2>
      <button large clear (click)="openLoginPage()">
        {{"app.continueBtn" | translate}}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
