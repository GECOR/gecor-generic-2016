<ion-navbar *navbar class="show-navbar android-attr">
  <ion-title>News Detail</ion-title>
</ion-navbar>

<ion-content class="has-header components-demo cards-bg">

  <ion-card>
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <h2 class="card-title">
        Nine Inch Nails Live
      </h2>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button clear small danger>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button clear small danger>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  </ion-content>
