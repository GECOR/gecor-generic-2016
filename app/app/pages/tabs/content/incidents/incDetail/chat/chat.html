<ion-navbar *navbar  class="show-navbar android-attr">
  <ion-buttons>
    <button small (click)="close()">Close</button>
  </ion-buttons>
  <ion-title>
    Chat
  </ion-title>
</ion-navbar>

<ion-content id="chat" class="chat">
  <div class="messages">
    <div class="message" *ngFor="#m of msgs">
    <!--<div class="message" *ngFor="#m of msgs | async" [ngClass]="{'me': m.sender.id === me.id}">-->
      <!--<img [src]="m.sender.avatar" class="avatar" *ngIf="m.sender.id !== me.id">-->
      {{ m.msg }}
      <!--<span class="date">{{ m.dateSent | date:'medium' }}</span>-->
    </div>
  </div>
</ion-content>
<div class="msg">
  <input type="text" placeholder="Message ..." [(ngModel)]="msg" (keydown.enter)="sendMessage()">
  <button small (click)="sendMessage()"
                [disabled]="msg === ''">
    Send
  </button>
</div>
