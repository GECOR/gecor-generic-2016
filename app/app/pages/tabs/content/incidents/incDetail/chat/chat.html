
<ion-toolbar>
  <ion-title>
    Chat
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <span primary showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content #chatContent class="chat">
  
 <div class="message-list">    
    <div *ngFor="let m of msgs">
      <!--
      <div class="author-name">
          <span>{{ m.Nombre }}</span>
      </div> 
      -->
      <div class="chat-message" [ngClass]="{in: m.UsuarioID != me.UsuarioID, out: m.UsuarioID == me.UsuarioID}"> 
        
        <div class="message tail">
          <span class="author-name">{{ m.Nombre }}</span>  
          <span class="message-date">{{ setDate(m.FechaHoraRegistro) | date:'HH:mm' }}</span>                
          <span class="message-content">{{ m.Mensaje }}</span>  
        </div>
      
      </div>      
          
    </div>
  </div>
  
   <ion-footer-bar keyboard-attach class="message-form">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Message ..." [(ngModel)]="msg" (keydown.enter)="sendMessage()">
    </label>
    <button class="button button-clear" (click)="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
  
</ion-content>
