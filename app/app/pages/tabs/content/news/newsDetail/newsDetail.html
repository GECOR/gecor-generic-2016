<ion-navbar *navbar class="show-navbar android-attr">
  <ion-title>News Detail</ion-title>
</ion-navbar>

<ion-content class="has-header components-demo cards-bg">

  <ion-card>
    <img src={{notice.images[0].image}}/>
    <ion-card-content>
      <h2 class="card-title">
        {{notice.title}}
      </h2>
      <p>
        {{notice.content}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
      </ion-col>
      <ion-col text-center>
        <button clear small danger>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-right>
        <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  </ion-content>
