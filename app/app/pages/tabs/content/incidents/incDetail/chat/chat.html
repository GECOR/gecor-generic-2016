
<ion-toolbar>
  <ion-title>
    Chat
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <span primary showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content #chatContent class="chat">
  
 <div class="message-list">    
    <div *ngFor="let m of msgs">
      
      <div class="chat-message" [ngClass]="{in: m.UsuarioID != me.CiudadanoID, out: m.UsuarioID == me.CiudadanoID}"> 
        <div class="message tail">
          <span class="message-date">1990</span>                
          <span class="message-content">{{ m.msg }}  </span>  
        </div>
      </div> 
      <!--
      <div class="chat-message out"> 
        <div class="message tail">
          <span class="message-date">1990</span>                 
          <span class="message-content">{{ m.msg }}  </span>  
        </div>
      </div>
      -->
          
    </div>
  </div>
  
   <ion-footer-bar keyboard-attach class="message-form">
    <label class="item-input-wrapper">
      <input type="text" placeholder="Message ..." [(ngModel)]="msg" (keydown.enter)="sendMessage()">
    </label>
    <button class="button button-clear" (click)="sendMessage()">
      Send
    </button>
  </ion-footer-bar>
  
</ion-content>
